<!DOCTYPE html>
<html>

<head>
    <title>TIC TAC TOE</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="images/x-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>

<body>
    <div class="container">
        <div class="row page-header">
            <h1 class="title text-center">TIC TAC TOE</h1>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="player1">
                    <h3 class="text-center">Player 1 (X)</h3>
                    <h1 class="score" id="player1_score"></h1>
                </div>
            </div>
            <div class="col-xs-6">
                <h3 class="text-center">Tie</h3>
                <h1 class="score" id="tie_score"></h1>
            </div>
            <div class="col-xs-3">
                <div class="player2">
                    <h3 class="text-center">Player 2 (O)</h3>
                    <h1 class="score" id="player2_score"></h1>
                </div>
            </div>
        </div>
        <table>
            <tbody id='gameboard'>
            </tbody>
        </table>
        <div class="row">
            <div class="col-xs-3">
                <div class="boardsize 3by">
                    <h1 class="text-center" onclick="update_board_size(3)">3x3</h1>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="boardsize 4by">
                    <h1 class="text-center" onclick="update_board_size(4)">4x4</h1>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="boardsize 5by">
                    <h1 class="text-center" onclick="update_board_size(5)">5x5</h1>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="boardsize 6by">
                    <h1 class="text-center" onclick="update_board_size(6)">6x6</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
